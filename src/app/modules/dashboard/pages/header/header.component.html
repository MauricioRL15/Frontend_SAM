<mat-toolbar>
    <mat-toolbar-row class="justify-content-between">
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon class="material-icons ver">menu</mat-icon>
      </button>
      <div class="row mr-2 ml-auto">
        <ul class="row m-0 align-items-center">
          <li>
            <button
              mat-button
              [matMenuTriggerFor]="menu"
              class="user mt-2 d-flex align-items-center"
            >
              Nombre de Usuario
            <mat-icon class="material-icons ver">person</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item routerLinkActive="list-item-active" routerLink="/login">
                <mat-icon>exit_to_app</mat-icon>
                Salir
              </button>
            </mat-menu>
          </li>
        </ul>
      </div>
    </mat-toolbar-row>
</mat-toolbar>
