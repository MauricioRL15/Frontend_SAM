<div class="container"><br>
    <div class="card-body">
        <h1>Formulario Inventario</h1>
        <form action="upload.php" method="POST" formGroup="forminventario">  
         
            <div class="row">
              
                <div class="col-md-6">
                  <mat-form-field class="full-width-field">
                    <input matInput placeholder="Numero de Serie" formControlName="numero_serie" >
                  </mat-form-field>    
                </div>
                
                <div class="col-md-6">
                  <mat-form-field class="full-width-field">
                    <input matInput placeholder="Marca" formControlName="marca" >
                  </mat-form-field>   
                </div>
                
              </div>

              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="full-width-field">
                    <input matInput placeholder="Codigo de etiqueta" formControlName="numero_etiqueta">
                  </mat-form-field> 
                </div>
                <div class="col-md-4">
                  <mat-form-field class="full-width-field">
                    <input matInput placeholder="Color" formControlName="color">
                  </mat-form-field>  
                  
                </div>
                <div class="col-md-4">
                    
                  <mat-form-field class="full-width-field">
                    <input matInput placeholder="Categoria" formControlName="tipo" >
                    <mat-select>
                     <mat-option value="Equipo de Computo">Equipo de Computo</mat-option>
                     <mat-option value="Mobiliario">Mobiliario</mat-option>
                     <mat-option value="Consumibles">Consumibles</mat-option>
                     
                   </mat-select>
                  </mat-form-field>
                  </div>
                  </div>
                  <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="full-width-field">
                    <input matInput placeholder="Descripcion" formControlName="descripcion">
                  </mat-form-field>  
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="full-width-field">
                      <input matInput placeholder="Observaciones" formControlName="observaciones">
                    </mat-form-field>  
                  </div>
                 
              
                  </div>
                  <div class="row">
                    <div class="col-md-10">
                    </div>
                    <div class="col-md-2">
                      <button   mat-raised-button type="submit" class="boton">Guardar</button>
                    </div>
                    </div>
             
        </form>
       
        
        
        <button mat-button (click)="openDialog()">Mostrar tabla</button>
       
        

    </div>

</div>
